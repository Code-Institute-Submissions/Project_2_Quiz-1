<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>
    <a href="index.html" class="btn">Go Home <i class="fas fa-home"></i></a>
     <div class="container">
        <div id="game" class="justify-content flex-column">
            <div id="hud">
                <div class="hud-item">
                </div>
                <div class="hud-item">
                    <p class="hud-score">
                        Score <i class="fas fa-crown"></i>
                    </p>
                    <h1 class="hud-text" id="score">
                        0 
                    </h1>
                </div>
            </div>
            <h1 id="question">Question!</h1>
            <div class="choice-container">
                <p class="choice-pre">A</p>
                <p class="choice-txt" data-number="1">Option1</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">B</p>
                <p class="choice-txt" data-number="2">Option2</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">C</p>
                <p class="choice-txt" data-number="3">Option3</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">D</p>
                <p class="choice-txt" data-number="4">Option4</p>
            </div>
        </div>
     </div>
    
    <script src="https://kit.fontawesome.com/1dd0b692fc.js" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
