<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name to save your score <i class="fas fa-crown"></i></h2>
                <input type="text" name="name" id="username" placeholder="Enter Your Name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveScore(event)" disabled>Save <i class="fas fa-bookmark"></i></button>
            </form>
            <a href="game.html" class="btn">Play Again <i class="fas fa-gamepad"></i></a>
            <a href="index.html" class="btn">Go Home <i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1dd0b692fc.js" crossorigin="anonymous"></script>
    <script src="/assets/js/endScreen.js"></script>
</body>

</html>
