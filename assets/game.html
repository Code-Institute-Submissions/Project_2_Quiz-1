<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
     <div class="container">
        <div id="game" class="justify-content flex-column">
            <div id="interface">
                <div id="interface-item">
                </div>
            </div>
            <div class="interface-item">
                <p class="interface-score">
                    Score
                </p>
                <h1 class="interface-text" id="score">
                    0
                </h1>
            </div>
            <div id="question">Question !</div>
        <div class="choice-container">
            <p class="chioce-pre">A</p>
            <p class="choice-txt" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="chioce-pre"><B></B></p>
            <p class="choice-txt" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="chioce-pre">C</p>
            <p class="choice-txt" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="chioce-pre">D</p>
            <p class="choice-txt" data-number="4">Choice 4</p>
        </div>
        </div>
     </div>
    

    <script src="assets/js/game.js"></script>
</body>

</html>
