<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
     <div class="container">
        <div id="game" class="justify-content flex-column">
            <div id="hud">
                <div class="hud-item">
                </div>
                <div class="hud-item">
                    <p class="hud-score">
                        Score
                    </p>
                    <h1 class="hud-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Question!</h1>
            <div class="choice-container">
                <p class="choice-pre">A</p>
                <p class="choice-txt" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">B</p>
                <p class="choice-txt" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">C</p>
                <p class="choice-txt" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-pre">D</p>
                <p class="choice-txt" data-number="4">Choice 4</p>
            </div>
        </div>
     </div>
    

    <script src="/assets/js/game.js"></script>
</body>

</html>
